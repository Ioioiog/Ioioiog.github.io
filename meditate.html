<!DOCTYPE html><html><head><base href="https://responsabill.casino/meditate">
<title>ResponsaBill - Mindful Meditation Journey</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<style>
:root {
  --primary: #6C63FF;
  --primary-dark: #5B52FF;
  --secondary: #34495E;
  --accent: #8A84FF;
  --success: #4CAF50;
  --light: #F5F6FA;
  --dark: #2C3E50;
  --text: #333333;
  --background: #FFFFFF;
  --card-bg: #FFFFFF;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --gradient: linear-gradient(135deg, #6C63FF 0%, #8A84FF 100%);
  --glass: rgba(255, 255, 255, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: var(--light);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.meditation-container {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 2rem;
  text-align: center;
}

.meditation-header {
  margin-bottom: 3rem;
}

.meditation-header h1 {
  font-size: 2.5rem;
  background: linear-gradient(to right, #6C63FF, #8A84FF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
}

.meditation-header p {
  color: var(--light);
  font-size: 1.2rem;
  opacity: 0.8;
}

.meditation-circle {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  margin: 2rem auto;
  background: var(--gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-shadow: 0 0 50px rgba(108, 99, 255, 0.3);
  animation: pulse 4s ease-in-out infinite;
}

.breathing-circle {
  width: 85%;
  height: 85%;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: var(--primary);
  transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: inset 0 0 30px rgba(108, 99, 255, 0.2);
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 50px rgba(108, 99, 255, 0.3); }
  50% { transform: scale(1.02); box-shadow: 0 0 70px rgba(108, 99, 255, 0.4); }
  100% { transform: scale(1); box-shadow: 0 0 50px rgba(108, 99, 255, 0.3); }
}

.breathing-text {
  font-size: 2.5rem;
  margin: 2rem 0;
  color: var(--light);
  font-weight: 500;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

.timer {
  font-size: 4rem;
  font-weight: 700;
  color: var(--primary);
  margin: 1rem 0;
  text-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
}

.controls {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
  margin: 2rem 0;
}

.btn {
  padding: 1.2rem 2.5rem;
  border: none;
  border-radius: 12px;
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
}

.btn:active {
  transform: translateY(-1px);
}

.btn-primary {
  background: var(--gradient);
  color: white;
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.1);
  color: var(--light);
  backdrop-filter: blur(10px);
}

.ambient-sounds {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin: 3rem 0;
  flex-wrap: wrap;
}

.sound-option {
  padding: 1rem 2rem;
  border-radius: 30px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--light);
  font-weight: 500;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.sound-option:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.sound-option.active {
  background: var(--primary);
  color: white;
  border: none;
  box-shadow: 0 0 20px rgba(108, 99, 255, 0.4);
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  margin: 3rem 0;
}

.stat-card {
  background: rgba(255, 255, 255, 0.05);
  padding: 2rem;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: transform 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
}

.stat-card h3 {
  color: var(--light);
  font-size: 1.2rem;
  margin-bottom: 1rem;
  opacity: 0.9;
}

.stat-card p {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--primary);
  text-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
}

.mood-tracker {
  margin: 2rem 0;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

.mood-options {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-top: 1rem;
}

.mood-option {
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.2s ease;
  padding: 0.5rem;
}

.mood-option:hover {
  transform: scale(1.2);
}

.notification {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  padding: 1rem 2rem;
  background: var(--success);
  color: white;
  border-radius: 12px;
  transform: translateY(200%);
  transition: transform 0.3s ease;
  backdrop-filter: blur(10px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.notification.show {
  transform: translateY(0);
}

@media (max-width: 768px) {
  .meditation-circle {
    width: 300px;
    height: 300px;
  }
  
  .breathing-text {
    font-size: 2rem;
  }
  
  .timer {
    font-size: 3rem;
  }
  
  .controls {
    flex-direction: column;
    align-items: center;
  }
  
  .btn {
    width: 100%;
    max-width: 300px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const breathingCircle = document.querySelector('.breathing-circle');
  const breathingText = document.querySelector('.breathing-text');
  const timer = document.querySelector('.timer');
  const startBtn = document.querySelector('.btn-primary');
  const resetBtn = document.querySelector('.btn-secondary');
  const soundOptions = document.querySelectorAll('.sound-option');
  
  // Initialize Howler.js sounds
  const sounds = {
    rain: new Howl({
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-rain-and-thunder-storm-2390.mp3'],
      loop: true,
      volume: 0.5
    }),
    ocean: new Howl({
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-ocean-waves-loop-1196.mp3'],
      loop: true,
      volume: 0.5
    }),
    forest: new Howl({
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-forest-birds-ambience-1210.mp3'],
      loop: true,
      volume: 0.5
    })
  };
  
  let currentSound = null;
  let isRunning = false;
  let timeLeft = 600; // 10 minutes
  let intervalId;
  let breathingPhase = 'inhale';
  
  const breathingCycle = {
    inhale: { duration: 4000, text: 'Breathe In', scale: 0.85 },
    hold: { duration: 4000, text: 'Hold', scale: 0.85 },
    exhale: { duration: 4000, text: 'Breathe Out', scale: 1 },
    rest: { duration: 2000, text: 'Rest', scale: 1 }
  };
  
  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }
  
  function startMeditation() {
    if (isRunning) return;
    
    isRunning = true;
    startBtn.textContent = 'Pause';
    
    intervalId = setInterval(() => {
      timeLeft--;
      updateTimer();
      
      if (timeLeft <= 0) {
        endMeditation();
      }
    }, 1000);
    
    startBreathingAnimation();
  }
  
  function startBreathingAnimation() {
    const animate = () => {
      if (!isRunning) return;
      
      const phase = breathingCycle[breathingPhase];
      breathingText.textContent = phase.text;
      breathingCircle.style.transform = `scale(${phase.scale})`;
      
      setTimeout(() => {
        breathingPhase = getNextPhase();
        animate();
      }, phase.duration);
    };
    
    animate();
  }
  
  function getNextPhase() {
    const phases = Object.keys(breathingCycle);
    const currentIndex = phases.indexOf(breathingPhase);
    return phases[(currentIndex + 1) % phases.length];
  }
  
  function pauseMeditation() {
    isRunning = false;
    startBtn.textContent = 'Resume';
    clearInterval(intervalId);
  }
  
  function endMeditation() {
    isRunning = false;
    clearInterval(intervalId);
    timeLeft = 600;
    startBtn.textContent = 'Start';
    breathingPhase = 'inhale';
    updateTimer();
    showNotification('Meditation session completed! 🎉');
    stopAllSounds();
  }
  
  function resetMeditation() {
    endMeditation();
    breathingCircle.style.transform = 'scale(1)';
  }
  
  function stopAllSounds() {
    Object.values(sounds).forEach(sound => sound.stop());
    currentSound = null;
  }
  
  startBtn.addEventListener('click', () => {
    if (isRunning) {
      pauseMeditation();
    } else {
      startMeditation();
    }
  });
  
  resetBtn.addEventListener('click', resetMeditation);
  
  soundOptions.forEach(option => {
    option.addEventListener('click', () => {
      const soundName = option.textContent.toLowerCase();
      
      soundOptions.forEach(opt => opt.classList.remove('active'));
      option.classList.add('active');
      
      stopAllSounds();
      
      if (soundName !== 'silence') {
        sounds[soundName].play();
        currentSound = sounds[soundName];
      }
    });
  });
  
  function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.classList.add('show');
    }, 100);
    
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }
  
  // Initialize
  updateTimer();
});
</script>
</head>
<body>

<div class="meditation-container">
  <a href="https://responsabill.casino/dashboard" class="btn btn-secondary" style="margin-bottom: 2rem; display: inline-block; text-decoration: none;">← Back to Dashboard</a>
  <div class="meditation-header">
    <h1>Mindful Meditation Journey</h1>
    <p>Find your center, cultivate peace, and nurture your well-being</p>
  </div>
  
  <div class="meditation-circle">
    <div class="breathing-circle">

        <circle stroke="var(--primary)" stroke-width="4" fill="transparent" r="150" cx="160" cy="160"></circle>
      </svg>

  <div class="breathing-text">Breathe In</div>

  <div class="ambient-sounds">

    <div class="sound-option">Forest</div>
    <div class="sound-option">Silence</div>

  <div class="stats">
    <div class="stat-card">
      <h3>Meditation Sessions</h3>
      <p>12</p>
    </div>
    <div class="stat-card">
      <h3>Mindful Minutes</h3>
      <p>120</p>
    </div>
    <div class="stat-card">
      <h3>Mindfulness Streak</h3>
      <p>5 Days</p>
    </div>
  </div>
  
  <div class="mood-tracker">
    <h3>How are you feeling after meditation?</h3>
    <div class="mood-options">
      <div class="mood-option">😊</div>
      <div class="mood-option">😌</div>
      <div class="mood-option">😔</div>
      <div class="mood-option">😴</div>
      <div class="mood-option">🧘</div>
    </div>
  </div>
</div>

</body></html>
