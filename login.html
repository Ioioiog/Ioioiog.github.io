<html><head><base href="https://responsabill.casino/login">
<title>Login - ResponsaBill Casino</title>
<style>
:root {
  --primary: #4A2B7F;
  --secondary: #6B3FA9;
  --accent: #FFC107;
  --dark: #1A1A2E;
  --light: #F5F5F7;
  --error: #FF4B4B;
  --success: #28A745;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

.login-container {
  background: white;
  border-radius: 20px;
  padding: 2.5rem;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: slideUp 0.5s ease;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.logo {
  color: var(--primary);
  font-size: 1.8rem;
  font-weight: bold;
  text-decoration: none;
  display: block;
  margin-bottom: 1rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--dark);
  font-weight: 500;
}

.form-control {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid #e1e1e1;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.forgot-password {
  color: var(--primary);
  text-decoration: none;
  font-size: 0.9rem;
}

.forgot-password:hover {
  text-decoration: underline;
}

.login-button {
  width: 100%;
  padding: 1rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease;
}

.login-button:hover {
  background: var(--secondary);
  transform: translateY(-2px);
}

.login-button:active {
  transform: translateY(0);
}

.alternative-login {
  margin-top: 2rem;
  text-align: center;
}

.divider {
  display: flex;
  align-items: center;
  margin: 1.5rem 0;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #e1e1e1;
}

.divider span {
  padding: 0 1rem;
  color: #666;
  font-size: 0.9rem;
}

.social-login {
  display: flex;
  gap: 1rem;
  justify-content: center;
}

.social-button {
  padding: 0.8rem;
  border: none;
  border-radius: 10px;
  background: #f5f5f5;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease;
}

.social-button:hover {
  transform: translateY(-2px);
  background: #e1e1e1;
}

.signup-prompt {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
}

.signup-link {
  color: var(--primary);
  text-decoration: none;
  font-weight: bold;
}

.signup-link:hover {
  text-decoration: underline;
}

.error-message {
  background: var(--error);
  color: white;
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  display: none;
  animation: shake 0.5s ease;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.password-toggle {
  position: relative;
}

.password-toggle i {
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #666;
}

@media (max-width: 480px) {
  .login-container {
    padding: 1.5rem;
  }
  
  .social-login {
    flex-direction: column;
  }
  
  .form-options {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <a href="/" class="logo">ResponsaBill.casino</a>
    <h2>Welcome Back</h2>
  </div>
  
  <div class="error-message" id="errorMessage">
    Invalid email or password. Please try again.
  </div>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-toggle">
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        <i class="far fa-eye" id="togglePassword"></i>
      </div>
    </div>
    
    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" id="remember">
        <span>Remember me</span>
      </label>
      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    </div>
    
    <button type="submit" class="login-button">
      Log In
    </button>
  </form>
  
  <div class="alternative-login">
    <div class="divider">
      <span>Or continue with</span>
    </div>
    
    <div class="social-login">
      <button class="social-button" title="Login with Google">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-button" title="Login with Apple">
        <i class="fab fa-apple"></i>
      </button>
      <button class="social-button" title="Login with Facebook">
        <i class="fab fa-facebook-f"></i>
      </button>
    </div>
  </div>
  
  <div class="signup-prompt">
    Don't have an account? <a href="/signup" class="signup-link">Sign up</a>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  
  // Toggle password visibility
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });
  
  // Handle form submission
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = passwordInput.value;
    const remember = document.getElementById('remember').checked;
    
    try {
      // Simulate API call
      const response = await new Promise((resolve) => {
        setTimeout(() => {
          // For demo purposes, validate against a test account
          if (email === 'demo@responsabill.casino' && password === 'demo123') {
            resolve({ success: true });
          } else {
            resolve({ success: false });
          }
        }, 1000);
      });
      
      if (response.success) {
        // Store login state if remember me is checked
        if (remember) {
          localStorage.setItem('userLoggedIn', 'true');
          localStorage.setItem('userName', email.split('@')[0]);
        }
        
        // Redirect to dashboard
        window.location.href = '/dashboard';
      } else {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Invalid email or password. Please try again.';
        loginForm.classList.add('shake');
        setTimeout(() => {
          loginForm.classList.remove('shake');
        }, 500);
      }
    } catch (error) {
      errorMessage.style.display = 'block';
      errorMessage.textContent = 'An error occurred. Please try again later.';
    }
  });
  
  // Handle social login buttons
  document.querySelectorAll('.social-button').forEach(button => {
    button.addEventListener('click', () => {
      // Implement social login logic here
      alert('Social login functionality coming soon!');
    });
  });
});
</script>

</body></html>
