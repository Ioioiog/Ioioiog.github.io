<html><head><base href="https://responsabill.casino/signup">
<title>Sign Up - ResponsaBill Casino</title>
<style>
:root {
  --primary: #4A2B7F;
  --secondary: #6B3FA9;
  --accent: #FFC107;
  --dark: #1A1A2E;
  --light: #F5F5F7;
  --warning: #FF4B4B;
  --success: #28A745;
  --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: var(--light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  background: var(--dark);
  padding: 1rem 2rem;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.nav-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: var(--accent);
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
}

.signup-container {
  max-width: 500px;
  margin: 100px auto 2rem;
  padding: 2rem;
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  animation: slideUp 0.5s ease;
}

.signup-header {
  text-align: center;
  margin-bottom: 2rem;
}

.signup-header h1 {
  color: var(--primary);
  margin-bottom: 0.5rem;
}

.signup-header p {
  color: #666;
}

.signup-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  position: relative;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--dark);
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 0.8rem 1rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

.form-group input:focus {
  border-color: var(--primary);
  outline: none;
}

.password-requirements {
  font-size: 0.85rem;
  color: #666;
  margin-top: 0.5rem;
}

.requirement {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-top: 0.25rem;
}

.requirement i {
  font-size: 0.8rem;
}

.invalid {
  color: var(--warning);
}

.valid {
  color: var(--success);
}

.submit-btn {
  background: var(--gradient);
  color: white;
  padding: 1rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(74, 43, 127, 0.3);
}

.terms {
  text-align: center;
  font-size: 0.9rem;
  color: #666;
  margin-top: 1.5rem;
}

.terms a {
  color: var(--primary);
  text-decoration: none;
}

.terms a:hover {
  text-decoration: underline;
}

.social-signup {
  margin-top: 2rem;
  text-align: center;
}

.social-signup p {
  color: #666;
  margin-bottom: 1rem;
}

.social-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.8rem 1.5rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  background: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.social-btn:hover {
  background: #f5f5f5;
}

.login-link {
  text-align: center;
  margin-top: 1.5rem;
}

.login-link a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.login-link a:hover {
  text-decoration: underline;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 600px) {
  .signup-container {
    margin: 80px 1rem 2rem;
    padding: 1.5rem;
  }
  
  .social-buttons {
    flex-direction: column;
  }
  
  .social-btn {
    width: 100%;
    justify-content: center;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-content">
    <a href="/" class="logo">ResponsaBill.casino</a>
  </div>
</nav>

<div class="signup-container">
  <div class="signup-header">
    <h1>Create Your Account</h1>
    <p>Join our community for responsible gaming support</p>
  </div>
  
  <form class="signup-form" id="signupForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Choose a username">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Create a strong password">
      <div class="password-requirements">
        <div class="requirement" id="lengthReq">
          <i class="fas fa-circle"></i>
          <span>At least 8 characters</span>
        </div>
        <div class="requirement" id="upperReq">
          <i class="fas fa-circle"></i>
          <span>One uppercase letter</span>
        </div>
        <div class="requirement" id="numberReq">
          <i class="fas fa-circle"></i>
          <span>One number</span>
        </div>
        <div class="requirement" id="specialReq">
          <i class="fas fa-circle"></i>
          <span>One special character</span>
        </div>
      </div>
    </div>
    
    <button type="submit" class="submit-btn">Create Account</button>
    
    <div class="terms">
      By signing up, you agree to our 
      <a href="/terms">Terms of Service</a> and 
      <a href="/privacy">Privacy Policy</a>
    </div>
  </form>
  
  <div class="social-signup">
    <p>Or sign up with</p>
    <div class="social-buttons">
      <button class="social-btn" onclick="socialSignup('google')">
        <i class="fab fa-google"></i>
        Google
      </button>
      <button class="social-btn" onclick="socialSignup('facebook')">
        <i class="fab fa-facebook"></i>
        Facebook
      </button>
    </div>
  </div>
  
  <div class="login-link">
    Already have an account? <a href="/login">Log in</a>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('signupForm');
  const passwordInput = document.getElementById('password');
  const requirements = {
    length: { regex: /.{8,}/, element: document.getElementById('lengthReq') },
    upper: { regex: /[A-Z]/, element: document.getElementById('upperReq') },
    number: { regex: /[0-9]/, element: document.getElementById('numberReq') },
    special: { regex: /[!@#$%^&*]/, element: document.getElementById('specialReq') }
  };

  // Password validation
  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value;
    
    for (const [key, requirement] of Object.entries(requirements)) {
      const isValid = requirement.regex.test(password);
      const icon = requirement.element.querySelector('i');
      
      if (isValid) {
        icon.className = 'fas fa-check valid';
        requirement.element.classList.remove('invalid');
        requirement.element.classList.add('valid');
      } else {
        icon.className = 'fas fa-circle invalid';
        requirement.element.classList.remove('valid');
        requirement.element.classList.add('invalid');
      }
    }
  });

  // Form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = passwordInput.value;
    
    // Validate all requirements are met
    const isValid = Object.values(requirements)
      .every(req => req.regex.test(password));
    
    if (!isValid) {
      alert('Please meet all password requirements');
      return;
    }
    
    try {
      const response = await fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, username, password })
      });
      
      if (response.ok) {
        window.location.href = '/dashboard';
      } else {
        const data = await response.json();
        alert(data.message || 'Signup failed. Please try again.');
      }
    } catch (error) {
      console.error('Signup error:', error);
      alert('An error occurred. Please try again later.');
    }
  });
});

function socialSignup(provider) {
  // Implement social signup logic
  console.log(`Signing up with ${provider}`);
  // Redirect to appropriate OAuth flow
  window.location.href = `/auth/${provider}`;
}
</script>

</body></html>
